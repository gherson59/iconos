<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   width="100"
   height="100"
   viewBox="0 0 100 100">

  <rect
     x="10"
     y="10"
     width="80"
     height="80"
     rx="10"
     ry="10"
     style="
        fill:param(fill) #f0f0f0;      /* Parámetro de Relleno para QGIS */
        stroke:param(outline) #333333;  /* Parámetro de Contorno para QGIS */
        stroke-width:5;
     " />
     
  <rect
     x="15"
     y="15"
     width="70"
     height="70"
     rx="5"
     ry="5"
     style="
        fill:param(fill) #cccccc;
        stroke:none;
     " />

  <circle
     cx="50"
     cy="50"
     r="20"
     style="
        fill:white;
        stroke:param(outline) #007bff;
        stroke-width:2;
     " />

  <line
     x1="50"
     y1="50"
     x2="68"
     y2="40"
     style="
        stroke:param(aguja) #ff0000;   /* Parámetro de Aguja para QGIS */
        stroke-width:3;
        stroke-linecap:round;
     " />

  <circle
     cx="50"
     cy="50"
     r="3"
     style="fill:#333333;stroke:none;" />
     
</svg>
